<!doctype html>
<html>
    <head align="center">
        <meta charset="utf-8">
        <title>기사 url 받기</title>
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    </head>
    <body align="center">

        <h2>기사 url을 넣어주세요</h2>

        {% from "_formhelpers.html" import render_field %}

       <form action="/title" method=post>
           <dl>
               
               {{ render_field(form.articleurl, cols='50', rows='5') }}
           </dl>
           <div>
               <input type=submit value='url 입력'name='submit_bin'>
           </div>
        </form>

    </body>
</html>
