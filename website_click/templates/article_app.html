<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Khemi_GRAD project</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reset.css') }}" media="screen" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" media="screen" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jua">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum Gothic">
</head>
<body>
<div id="title">
  <center>
  <div id="header">
    <h1>
      EUTOPIA</h1>
    <h2>화학과 1512136 고수연, 1613362 김영빈</h2>
  </div>
  <!--//end #headern//-->
  <blockquote>
    <p><b>기사 크롤링</b> > 본문 > 댓글 분석 > 결과</p>
  </blockquote>
  <h2>보고싶은 기사를 클릭해주세요</h2>
  <br>
  <div>
    <button id="natebtn" type="button"><img src="nate.png" alt="네이트 로고"/></button>
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script text="text/javascript">
      $("#natebtn").click(function() {
        $("#naver").hide();
        $("#daum").hide();
        $("#nate").show();
      });
    </script>
    <button id="naverbtn" type="button"><img src="naver.png" alt="네이버 로고"/></button>
    <script text="text/javascript">
      $("#naverbtn").click(function() {
        $("#nate").hide();
        $("#daum").hide();
        $("#naver").show();
      });
    </script>
    <button id="daumbtn" type="button"><img src="daum.png" alt="다음 로고"/></button>
    <script text="text/javascript">
      $("#daumbtn").click(function() {
        $("#nate").hide();
        $("#naver").hide();
        $("#daum").show();
      });
    </script>
    <br><br>
    <div id="nate" style="display: none;">
      <form method=post action="/title">
        <button name="nate_news" value = {{link[0]}}>{{title[0]}}</button>
        <br><br>
        <button name="nate_news" value = {{link[1]}}>{{title[1]}}</button>
        <br><br>
        <button name="nate_news" value = {{link[2]}}>{{title[2]}}</button>
        <br><br>
        <button name="nate_news" value = {{link[3]}}>{{title[3]}}</button>
        <br><br>
        <button name="nate_news" value = {{link[4]}}>{{title[4]}}</button>
      </form>
    </div>
    <div id="naver" style="display: none;">
      해당 사이트는 현재 댓글 기능을 지원하지 않습니다.
      <form method=post action="/title">
      </form>
    </div>
    <div id="daum" style="display: none;">
      해당 사이트는 현재 댓글 기능을 지원하지 않습니다.
      <form method=post action="/title">
      </form>
    </div>
  </div>
  <div id="footer"> <a target="_blank" href="http://validator.w3.org/" title="W3C HTML Validation">XHTML</a> | <a target="_blank" href="http://jigsaw.w3.org/css-validator/validator-uri.html" title="W3C CSS Validation">CSS</a> | <a target="_blank" href="http://www.w3.org/TR/WCAG10/" title="Web Content Accessibility Guidelines">WCAG</a> | <a target="_blank" rel="nofollow" href="http://www.csstinderbox.com">The CSS Tinderbox</a>
  </div>
  <!--//end #footer//-->
  </center>
</div>
<!--//end #title//-->
</body>
</html>
